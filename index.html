<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicion√°rio Tupi-Portugu√™s</title>
    <style>
        /* ... (seu CSS existente) ... */
        .not-found { color: red; font-weight: bold; }
        .alert {
            padding: 10px;
            background-color: #f44336; /* Vermelho claro */
            color: white;
            border-radius: 5px;
            margin-top: 10px;
            display: none; /* Inicialmente escondido */
        }
    </style>
</head>
<body>
    <h1>Dicion√°rio Tupi-Portugu√™s</h1>

    <div class="container">
        <input type="text" id="search" placeholder="Digite uma palavra...">
        <select id="search-direction">
            <option value="pt-tupi">Portugu√™s ‚Üí Tupi</option>
            <option value="tupi-pt">Tupi ‚Üí Portugu√™s</option>
        </select>
        <button onclick="searchWord()">Pesquisar</button>
        <p id="result">Digite uma palavra para buscar.</p>
        <div id="alert" class="alert">Palavra n√£o encontrada!</div> </div>

    <h2>Hist√≥rico de Pesquisas</h2>
    <button class="delete-btn" onclick="clearHistory()">üóë Apagar Hist√≥rico</button>
    <div id="history"></div>

    <h2>Adicionar Nova Palavra</h2>
    <div class="add-word-container">
        <input type="text" id="new-word" placeholder="Palavra em portugu√™s">
        <input type="text" id="new-translation" placeholder="Tradu√ß√£o em Tupi Antigo">
        <button onclick="addNewWord()">Adicionar</button>
        <p id="add-result"></p>
    </div>

    <script>
        let dictionary = [];

        // ... (fun√ß√µes loadDictionary, addToHistory, renderHistory, clearHistory, addNewWord existentes) ...

        function searchWord() {
            let word = document.getElementById("search").value.trim().toLowerCase();
            let direction = document.getElementById("search-direction").value;
            let alertDiv = document.getElementById("alert");

            if (!word) return;

            let translation = "Tradu√ß√£o n√£o encontrada";
            let found = null;

            if (direction === "pt-tupi") {
                found = dictionary.find(entry => entry.Portugues.toLowerCase() === word);
                if (found) {
                    translation = found["Tupi Antigo"];
                }
            } else if (direction === "tupi-pt") {
                found = dictionary.find(entry => entry["Tupi Antigo"].toLowerCase() === word);
                if (found) {
                    translation = found.Portugues;
                }
            }

            document.getElementById("result").innerHTML = `Tradu√ß√£o: <span class="${found ? '' : 'not-found'}">${translation}</span>`;
            addToHistory(word, translation);

            if (!found) {
                alertDiv.style.display = "block"; // Exibe o alerta
            } else {
                alertDiv.style.display = "none"; // Esconde o alerta se a palavra for encontrada
            }
        }


        // ... (resto do seu c√≥digo JavaScript) ...

        // Carrega o hist√≥rico ao abrir a p√°gina
        renderHistory();
        loadDictionary();

        // Se j√° adicionaram palavras antes, carrega o dicion√°rio salvo no localStorage
        let savedDictionary = localStorage.getItem("dictionaryData");
        if (savedDictionary) {
            dictionary = JSON.parse(savedDictionary);
        }
    </script>
</body>
</html>
